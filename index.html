<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <main class="container">
      <section class="result-summary">
        <h1 class="heading-result-summary">Your Result</h1>
        <div class="ranking-result-summary">
          <p class="ranking">76<span class="ranking-spec">of 100</span></p>
        </div>
        <div class="status-summary-result">
          <h3 class="status-result">Great</h3>
          <p class="description-status-result">
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
      </section>
      <section class="summary-stats">
        <h1 class="summary-ranges-heading">Summary</h1>
        <!-- <div class="container-summary-ranges-rating"> -->
        <div class="container-summary-rating">
          <div class="summary-ranges one">
            <div class="container-summary-niche">
              <p class="summary-ranges-niche first">
                <img
                  src="/assets/images/icon-reaction.svg"
                  alt="icon"
                />Reaction
              </p>
            </div>
            <div class="container-summary-score">
              <p class="summary-ranges-score">80<span> / 100</span></p>
            </div>
          </div>

          <div class="summary-ranges two">
            <div class="container-summary-niche">
              <p class="summary-ranges-niche second">
                <img src="/assets/images/icon-memory.svg" alt="icon" />Memory
              </p>
            </div>
            <div class="container-summary-score">
              <p class="summary-ranges-score">92<span> / 100</span></p>
            </div>
          </div>

          <div class="summary-ranges three">
            <div class="container-summary-niche">
              <p class="summary-ranges-niche third">
                <img src="/assets/images/icon-verbal.svg" alt="icon" />Verbal
              </p>
            </div>
            <div class="container-summary-score">
              <p class="summary-ranges-score">61<span> / 100</span></p>
            </div>
          </div>
        
        <div class="summary-ranges foor">
          <div class="container-summary-niche">
            <p class="summary-ranges-niche last">
              <img src="/assets/images/icon-visual.svg" alt="icon" />Visual
            </p>
          </div>
        
          <div class="container-summary-score">
            <p class="summary-ranges-score">72<span> / 100</span></p>
          </div>
        </div>
      </div>
        <div class="container-button">
          <button class="confirmation-button">Continue</button>
        </div>
      </section>
    </main>
  </body>
</html>
